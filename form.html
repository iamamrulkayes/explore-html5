<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Jamalar Ma Special TSC Pitha EXPO</h1>
    <form action="">
        <p>Name: <input type="text" name="name" placeholder="Enter your name" id=""></p>
        <p>Email: <input type="text" name="email" placeholder="Enter your email" id=""></p>
        <fieldset>
            <legend>Select your pitha</legend>
            <p><label for="Chitoi"><input type="radio" name="pitha" id="Chitoi">Chitoi</label></p>
            <p><label for="Vapa"><input type="radio" name="pitha" id="Vapa">Vapa</label></p>
            <p><label for="Puli"><input type="radio" name="pitha" id="Puli">Puli</label></p>
        </fieldset>
        <fieldset>
            <legend>Select your vorta</legend>
            <p><label for="sorisha"><input type="checkbox" name="vorta" id="sorisha">Sorisha Vorta</label></p>
            <p><label for="shutki"><input type="checkbox" name="vorta" id="shutki">Shutki Vorta</label></p>
            <p><label for="Begun"><input type="checkbox" name="vorta" id="Begun">Begun Vorta</label></p>
        </fieldset>
        <p>Special Instruction
            <br>
            <textarea name="instruction" id="" cols="30" rows="10"></textarea>
        </p>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>

</html>
